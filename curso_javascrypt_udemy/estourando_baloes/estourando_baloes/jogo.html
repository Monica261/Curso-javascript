<!DOCTYPE HTML>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">

	<title>Estourando balões</title>
	<script src="jogo.js"> </script>

</head>

<body onload="iniciaJogo()">

	<div style="float: left; width: auto;height: 500px; background: #fff; border: solid 1px #f2f2f2;">
		
		<table border="0">
			<tr>
				<td>
					<img src="imagens/balao_azul_grande.png" />
				</td>
				<td>
					<span id="baloes_inteiros" style="font-size: 40px;"></span>
				</td>
			</tr>
		</table>

		<br />

		<table border="0">
			<tr>
				<td>
					<img src="imagens/balao_azul_grande_estourado.png" />
				</td>
				<td>
					<span id="baloes_estourados"></span>
				</td>
			</tr>
		</table>

		<br />

		<table border="0" style="width: 140px; height: 132px;">
			<tr>
				<td style="background: url('imagens/cronometro.png'); text-align: center;">
					<span id="cronometro" style="color: red; font-size: 26px;"></span>
				</td>
			</tr>
		</table>

		<table border="0" style="width: 140px; height: 132px;">
			<tr>
				<td>
					<p style="color: blue; font-size: 20px;text-align: center;">Seu placar é de:</p>
					<h1 style="color: #000;font-size: 26px;text-align: center;" id="placar"></h1>
				</td>
			</tr>
		</table>
	</div>

	<div id="cenario" style="float: left; width: 600px; height: 500px; background: url('imagens/cenario.png'); background-position: bottom;"></div>

</body>

</html>
