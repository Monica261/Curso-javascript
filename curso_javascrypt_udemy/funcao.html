<!DOCTYPE html>
<html>
<head>
	<title>Função</title>
	<meta charset="utf-8">

	<script type="text/javascript">
		function calcularAreaTerreno (largura, comprimento){

			largura = parseFloat(largura);
			comprimento = parseFloat(comprimento);
			
			var area = largura * comprimento;

			return area;
		}

		var largura = prompt('Digite a largura');
		var comprimento = prompt('Digite o comprimento');

		var areaTerreno = calcularAreaTerreno(largura, comprimento);
		document.write('<b>O terreno possui: </b>'+ areaTerreno + '<b> metros quadrados</b>');

	</script>

</head>
<body>
</body>
</html>
