<head>
	<title>For</title>
	<meta charset="utf-8">

	<script type="text/javascript">

		//se comporta como o while e o do while
        //for (variavel, condição, incremento)
		for (var x = 1; x < 10; x++){
			document.write(x + '<br />');
		}
		
	</script>
